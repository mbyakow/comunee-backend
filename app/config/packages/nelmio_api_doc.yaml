nelmio_api_doc:
    models:
        use_jms: false
    documentation:
        info:
            title: Comunee â€” backend
            description:
            version: 1.0.0
        definitions:
            JsonResponseOk:
                type: object
                required:
                    - message
                    - data
                properties:
                    message:
                        type: string
                    data:
                        type: object
            JsonResponseError:
                type: object
                required:
                    - message
                    - errors
                properties:
                    message:
                        type: string
                    errors:
                        type: array
                        items:
                            type: object
                            required:
                                - key
                                - message
                                - code
                            properties:
                                key:
                                    type: string
                                message:
                                    type: string
                                code:
                                    type: string

            JsonResponseException:
                type: object
                required:
                    - message
                    - exceptionMessage
                properties:
                    message:
                        type: string
                    exceptionMessage:
                        type: string
                    exceptionType:
                        type: string
                    stackTrace:
                        type: object
    areas:
        path_patterns:
            - ^/api(?!/documentation$)
