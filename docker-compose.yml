---
version: '3.5'

services:
  app:
    build:
      context: ./build/docker/app
    volumes:
      - ./app:/var/www:cached
      - ./app/var/cache:/var/www/cache:delegated
      - ./var/log:/var/log
    depends_on:
      - db
    working_dir: /var/www
    environment:
      - PHP_XDEBUG_REMOTE_HOST=${PHP_XDEBUG_REMOTE_HOST}

  db:
    build:
      context: ./build/docker/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - ${DOCKER_COMPOSE_PORT_DB}:5432
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db

  webserver:
    build:
      context: ./build/docker/nginx
    volumes:
      - ./app:/var/www
      - ./build/docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./build/docker/logs/nginx:/var/log/nginx
    depends_on:
      - app
    ports:
      - ${DOCKER_COMPOSE_PORT_APP}:80

  test:
    build:
      context: ./build/docker/app
    volumes:
      - ./app:/var/www:cached
    working_dir: /var/www
    environment:
      - PHP_XDEBUG_REMOTE_HOST=${PHP_XDEBUG_REMOTE_HOST}

volumes:
  db-data:
